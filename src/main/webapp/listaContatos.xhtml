<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="corpo">
		<h:form id="formContatos" prependId="false">
				<p:messages id="contatos" showDetail="false" closable="true" />
				<p:panelGrid columns="2">
					<f:facet name="header">  
				    		Lista de Contatos
					</f:facet>
					
					<h:panelGroup layout="block" id="pngContatos" 
														styleClass="col-xs-12 col-sm-12 col-md-9 col-lg-9">
							<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
								<p:dataTable id="tblContatos" styleClass="table table-striped"
										value="#{contatoController.contatos}" var="contato"
										emptyMessage="Nenhum contato cadastrado." editable="true">
										
										<p:column headerText="Nome" sortBy="#{contato.nome}">
											<h:outputText value="#{contato.nome}" />
										</p:column>
										
										<p:column headerText="" style="text-align: center">
	
												<p:commandButton title="Editar Contato"
													actionListener="#{contatoController.alterarContato(contato)}"
													styleClass="btn btn-xs btn-info">
												</p:commandButton>
												
												<p:commandButton title="Remover Contato"
													actionListener="#{contatoController.removerContato(contato)}"
													styleClass="btn btn-xs btn-danger"
													update=":formContatos:contatos @form"
													process="@this">
												</p:commandButton>
										</p:column>
								</p:dataTable>
							</div>
							
							<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
									<p:commandButton styleClass="btn btn-primary"
										value="Cadastrar Novo Contato"
										actionListener="#{contatoController.novoContato()}"
										ajax="false">
									</p:commandButton>
									
							</div>
					</h:panelGroup>
				</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
	
</html>
