<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	
	<f:view encoding="UTF-8" />
	
	<h:head>
		<title>Agenda</title>
    </h:head>
    
    <h:body styleClass="login">
    		<h:form id="formLogin" prependId="false">
	    		<p:messages id="messages" showDetail="false" closable="true" />
	    		
		   		<h:panelGroup layout="block" styleClass="login_wrapper" >
					<h:form>
						<div class="animate form login_form">
									<div>
										<p:inputText value="#{loginController.login}" id="login" 
										styleClass="form-control" maxlength="20"
										placeholder="Login"/>
									</div>
										
									<div>
										<p:inputText value="#{loginController.senha}" id="senha" 
										styleClass="form-control" maxlength="20"
										placeholder="Senha"/>
									</div>
										
									<div>
										<p:commandButton value="Log in" 
											styleClass="btn btn-default submit"
											actionListener="#{loginController.logar()}" 
											ajax="false" />
									</div>
									
									<div>
										<p:commandButton value="Cadastre-se" 
											styleClass="btn btn-default submit"
											actionListener="#{loginController.cadastrar()}" 
											ajax="false" />
									</div>
						</div>
					</h:form>
				</h:panelGroup>
			</h:form>
	 </h:body>
</html>
